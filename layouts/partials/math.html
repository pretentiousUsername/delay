<!-- Get mathjax -->
<script type="text/javascript">
  MathJax = {
      loader: {load: ['[tex]/textmacros', '[tex]/bbox', '[tex]/ams']},
    tex: {
        packages: {'[+]': {'textmacros'}},
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        inlineMath: [['$', '$'], ['\(', '\)']],
        
    },
    output: {
        displayAlign: 'left',
    },
  };
</script>

<script type="text/javascript">
    window.MathJax = {
        tex: {
            macros: {
                RR: "\\mathbb{R}",
                dl: ["\, d^{#1} #2", 2, ''],
                diff: ["\\frac{d^{#1} #2}{d #3^#1}", 3, "{}"],
                diffp: ["\\frac{\\partial^{#1} #2}{\\partial #3^#1}", 3, '{}']
            }
        }
    };
</script>


<script async
    src="https://cdn.jsdelivr.net/npm/mathjax-stix2-font@4.0.0-beta.7/tex-mml-chtml-mathjax-stix2.js"
    integrity="sha256-BJoJ1Oj7MVe0W0bQQ2KjLJ42xUp0CnzCGPskF1PKQ5o="
    crossorigin="anonymous"
    charset="UTF-8">
</script>
