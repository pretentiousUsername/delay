<!-- Get mathjax -->
<script type="text/javascript">
  MathJax = {
      loader: {load: ['[tex]/textmacros', '[tex]/bbox']},
    tex: {
        packages: {'[+]': {'textmacros'}},
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        inlineMath: [['$', '$'], ['\(', '\)']],
    },
  };
</script>


<script async
    src="https://cdn.jsdelivr.net/npm/mathjax-stix2-font@4.0.0-beta.7/tex-mml-chtml-mathjax-stix2.js"
    integrity="sha256-BJoJ1Oj7MVe0W0bQQ2KjLJ42xUp0CnzCGPskF1PKQ5o="
    crossorigin="anonymous"
    charset="UTF-8">
</script>
